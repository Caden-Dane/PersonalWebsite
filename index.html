<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Creative Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        :root {
            --bg-start: #0a0a0a;
            --bg-end: #1a2a3a;
            --text-color: #ffffff;
        }
        .light-mode {
            --bg-start: #f0f0f0;
            --bg-end: #e0e0e0;
            --text-color: #0a0a0a;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
            z-index: -2;
            transition: opacity 0.8s ease;
            opacity: 0.7;
        }
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffcc;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            z-index: 9999;
            mix-blend-mode: difference;
        }
        .custom-cursor.trail {
            background: radial-gradient(circle, rgba(0, 255, 204, 0.3) 0%, transparent 70%);
            border: none;
            width: 30px;
            height: 30px;
        }
        .section {
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero-text {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.03em;
            position: relative;
        }
        .hero-text span {
            display: inline-block;
        }
        .hero-subtext {
            font-size: 1.2rem;
            max-width: 90%;
            margin-top: 1rem;
            opacity: 0.8;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 204, 0.1), rgba(255, 0, 204, 0.1));
            z-index: -1;
        }
        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        .project-card video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: var(--bg-start);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 1000;
        }
        .nav-menu a {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0;
            transform: rotateY(90deg);
        }
        .menu-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-toggle svg {
            width: 100%;
            height: 100%;
        }
        .menu-toggle path {
            fill: none;
            stroke: #00ffcc;
            stroke-width: 4;
            stroke-linecap: round;
        }
        .squiggly-underline {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(to right, #00ffcc, #ff00cc);
            opacity: 0;
            z-index: 999;
        }
        .nav-menu.open .squiggly-underline {
            width: 80%;
            opacity: 1;
        }
        .mode-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background: rgba(0, 255, 204, 0.2);
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            color: #00ffcc;
            transform: translateX(-2px);
            animation: glitch-left 2s infinite;
        }
        .glitch::after {
            color: #ff00cc;
            transform: translateX(2px);
            animation: glitch-right 2s infinite;
        }
        @keyframes glitch-left {
            0% { transform: translateX(-2px); opacity: 0.8; }
            50% { transform: translateX(2px); opacity: 0.4; }
            100% { transform: translateX(-2px); opacity: 0.8; }
        }
        @keyframes glitch-right {
            0% { transform: translateX(2px); opacity: 0.8; }
            50% { transform: translateX(-2px); opacity: 0.4; }
            100% { transform: translateX(2px); opacity: 0.8; }
        }
        @media (max-width: 768px) {
            .hero-text {
                font-size: 2.5rem;
            }
            .hero-subtext {
                font-size: 1rem;
            }
            .nav-menu a {
                font-size: 1.5rem;
            }
            .project-card {
                width: 100%;
                max-width: 100%;
            }
            .custom-cursor {
                display: none;
            }
            .menu-toggle {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <div class="background-layer"></div>
    <div class="custom-cursor"></div>
    <div class="mode-toggle">Dark Mode</div>
    <div class="menu-toggle">
        <svg viewBox="0 0 100 100">
            <path class="squiggly-path" d="M10,50 Q30,30 50,50 T90,50"/>
        </svg>
    </div>
    <nav class="nav-menu">
        <div class="squiggly-underline"></div>
        <a href="#home">Home</a>
        <a href="about.html">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="section" data-bg-start="#0a0a0a" data-bg-end="#1a2a3a">
        <div class="hero-overlay"></div>
        <h1 class="hero-text glitch" data-text="Your Name">Caden Ice</h1>
        <p class="hero-subtext">Ambitious student of learning. Ready to catalyze change.</p>
    </section>

    <section id="projects" class="section" data-bg-start="#1a2a3a" data-bg-end="#3a1a2a">
        <h2 class="text-3xl font-bold mb-4">Work Experience</h2>
        <div class="grid grid-cols-1 gap-4">
            <div class="project-card">
                <video muted loop>
                    <source src="https://wodniack.dev/static/works/artisan-ld.mp4" type="video/mp4">
                </video>
                <div class="project-overlay">
                    <h3 class="text-xl font-bold">Project 1</h3>
                </div>
            </div>
            <div class="project-card">
                <video muted loop>
                    <source src="https://wodniack.dev/static/works/deside-ld.mp4" type="video/mp4">
                </video>
                <div class="project-overlay">
                    <h3 class="text-xl font-bold">Project 2</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="section" data-bg-start="#3a1a2a" data-bg-end="#0a0a0a">
        <h2 class="text-3xl font-bold mb-4">Get in Touch</h2>
        <p class="text-base max-w-[90%]">
            Ready to create something extraordinary? I'm excited to see how my skills can offer you value.
        </p>
        <a href="mailto:your.email@example.com" class="text-lg underline mt-4 hover:text-[#00ffcc]">Hire Me</a>
    </section>

    <script>
        // Initialize GSAP and Plugins
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        // Detect Mobile
        const isMobile = window.innerWidth <= 768;

        // Three.js Particle Field (Disabled on Mobile)
        if (!isMobile) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                colors[i * 3] = 0.0; // Cyan R
                colors[i * 3 + 1] = Math.random(); // Cyan G
                colors[i * 3 + 2] = Math.random(); // Cyan B
            }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 50;

            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            const animate = () => {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.001;
                camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 10 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Custom Cursor (Disabled on Mobile)
        if (!isMobile) {
            const cursor = document.querySelector('.custom-cursor');
            let trailTimeout;
            document.addEventListener('mousemove', (e) => {
                gsap.to(cursor, {
                    x: e.clientX,
                    y: e.clientY,
                    duration: 0.2,
                    ease: 'power4.out'
                });
                cursor.classList.add('trail');
                clearTimeout(trailTimeout);
                trailTimeout = setTimeout(() => cursor.classList.remove('trail'), 200);
            });
            document.querySelectorAll('.project-card, a, .menu-toggle, .mode-toggle').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    gsap.to(cursor, {
                        scale: 1.5,
                        background: 'radial-gradient(circle, rgba(255, 0, 204, 0.5) 0%, transparent 70%)',
                        border: 'none',
                        duration: 0.3
                    });
                });
                el.addEventListener('mouseleave', () => {
                    gsap.to(cursor, {
                        scale: 1,
                        background: 'none',
                        border: '2px solid #00ffcc',
                        duration: 0.3
                    });
                });
            });
        }

        // Dark/Light Mode Toggle
        const modeToggle = document.querySelector('.mode-toggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.querySelector('.menu-toggle path').style.stroke = document.body.classList.contains('light-mode') ? '#0a0a0a' : '#00ffcc';
            modeToggle.textContent = document.body.classList.contains('light-mode') ? 'Light Mode' : 'Dark Mode';
        });

        // Menu Animation with Squiggly Line
        const menuToggle = document.querySelector('.menu-toggle');
        const squigglyPath = document.querySelector('.squiggly-path');
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu a');
        const squigglyUnderline = document.querySelector('.squiggly-underline');
        menuToggle.addEventListener('click', () => {
            const isOpen = navMenu.classList.toggle('open');
            gsap.to(navMenu, {
                right: isOpen ? '0' : '-100%',
                duration: 0.8,
                ease: 'power4.inOut'
            });
            gsap.to(squigglyPath, {
                attr: {
                    d: isOpen ? 'M10,50 L90,50' : 'M10,50 Q30,30 50,50 T90,50'
                },
                duration: 0.6,
                ease: 'power4.inOut'
            });
            gsap.to(squigglyUnderline, {
                width: isOpen ? '80%' : '0',
                opacity: isOpen ? 1 : 0,
                duration: 0.8,
                ease: 'power4.inOut',
                delay: isOpen ? 0.3 : 0
            });
            gsap.to(navLinks, {
                opacity: isOpen ? 1 : 0,
                rotateY: isOpen ? 0 : 90,
                y: isOpen ? 0 : 20,
                duration: 0.6,
                stagger: 0.1,
                ease: 'power4.out',
                delay: isOpen ? 0.3 : 0
            });
        });

        // Smooth Scroll for Internal Links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                gsap.to(window, {
                    duration: 1.2,
                    scrollTo: { y: this.getAttribute('href'), offsetY: 20 },
                    ease: 'power4.inOut'
                });
                navMenu.classList.remove('open');
                gsap.to(squigglyPath, {
                    attr: { d: 'M10,50 Q30,30 50,50 T90,50' },
                    duration: 0.6,
                    ease: 'power4.inOut'
                });
                gsap.to(squigglyUnderline, {
                    width: '0',
                    opacity: 0,
                    duration: 0.8,
                    ease: 'power4.inOut'
                });
                gsap.to(navLinks, {
                    opacity: 0,
                    rotateY: 90,
                    y: 20,
                    duration: 0.4,
                    stagger: 0.05,
                    ease: 'power4.in'
                });
            });
        });

        // Hero Section Animations
        const heroText = document.querySelector('.hero-text');
        const heroTextSpans = heroText.querySelectorAll('span');
        gsap.from(heroTextSpans, {
            opacity: 0,
            y: 100,
            skewY: 10,
            duration: 1.5,
            stagger: 0.05,
            ease: 'power4.out',
            delay: 0.5
        });
        gsap.from('.hero-subtext', {
            opacity: 0,
            y: 50,
            scale: 0.95,
            duration: 1.2,
            ease: 'power4.out',
            delay: 1
        });
        gsap.from('.hero-overlay', {
            scale: 0,
            opacity: 0,
            duration: 2,
            ease: 'power4.out'
        });

        // Section Animations with Seamless Color Transitions
        const sections = document.querySelectorAll('.section');
        const bgLayer = document.querySelector('.background-layer');
        const colors = [
            { start: '#0a0a0a', end: '#1a2a3a' }, // Home
            { start: '#1a2a3a', end: '#3a1a2a' }, // Projects
            { start: '#3a1a2a', end: '#0a0a0a' }  // Contact
        ];

        sections.forEach((section, index) => {
            gsap.from(section.children, {
                opacity: 0,
                y: 80,
                scale: 0.95,
                rotateX: 15,
                duration: 1.5,
                stagger: 0.2,
                ease: 'power4.out',
                scrollTrigger: {
                    trigger: section,
                    start: 'top 90%',
                    toggleActions: 'play none none none'
                }
            });

            if (!isMobile) {
                gsap.to(section, {
                    y: -50,
                    ease: 'none',
                    scrollTrigger: {
                        trigger: section,
                        start: 'top bottom',
                        end: 'bottom top',
                        scrub: 1
                    }
                });
            }

            const currentColors = colors[index];
            const nextColors = colors[index + 1] || colors[index];
            ScrollTrigger.create({
                trigger: section,
                start: 'top bottom',
                end: 'bottom top',
                scrub: 2,
                onUpdate: (self) => {
                    const progress = self.progress;
                    const interpolateColor = (start, end, t) => {
                        const startRGB = hexToRGB(start);
                        const endRGB = hexToRGB(end);
                        const r = Math.round(startRGB.r + (endRGB.r - startRGB.r) * t);
                        const g = Math.round(startRGB.g + (endRGB.g - startRGB.g) * t);
                        const b = Math.round(startRGB.b + (endRGB.b - startRGB.b) * t);
                        return `rgb(${r}, ${g}, ${b})`;
                    };
                    const hexToRGB = (hex) => {
                        const r = parseInt(hex.slice(1, 3), 16);
                        const g = parseInt(hex.slice(3, 5), 16);
                        const b = parseInt(hex.slice(5, 7), 16);
                        return { r, g, b };
                    };
                    const newStart = interpolateColor(currentColors.start, nextColors.start, progress);
                    const newEnd = interpolateColor(currentColors.end, nextColors.end, progress);
                    bgLayer.style.background = `linear-gradient(to bottom, ${newStart}, ${newEnd})`;
                    gsap.to(bgLayer, {
                        opacity: 0.7 + progress * 0.1,
                        duration: 1,
                        ease: 'power4.inOut'
                    });
                }
            });
        });

        // Project Card Animations
        document.querySelectorAll('.project-card').forEach(card => {
            const video = card.querySelector('video');
            gsap.from(card, {
                opacity: 0,
                scale: 0.8,
                rotateY: 15,
                duration: 1.5,
                ease: 'power4.out',
                scrollTrigger: {
                    trigger: card,
                    start: 'top 90%',
                    toggleActions: 'play none none none'
                }
            });
            if (!isMobile) {
                card.addEventListener('mouseenter', () => {
                    video.play();
                    gsap.to(card, {
                        scale: 1.05,
                        rotateY: 5,
                        boxShadow: '0 0 30px rgba(0, 255, 204, 0.5)',
                        duration: 0.5,
                        ease: 'power4.out'
                    });
                    gsap.to(card.querySelector('.project-overlay'), {
                        opacity: 1,
                        duration: 0.4,
                        ease: 'power4.in'
                    });
                });
                card.addEventListener('mouseleave', () => {
                    video.pause();
                    gsap.to(card, {
                        scale: 1,
                        rotateY: 0,
                        boxShadow: '0 0 20px rgba(0, 255, 204, 0.2)',
                        duration: 0.5,
                        ease: 'power4.out'
                    });
                    gsap.to(card.querySelector('.project-overlay'), {
                        opacity: 0,
                        duration: 0.4,
                        ease: 'power4.out'
                    });
                });
            } else {
                video.addEventListener('touchstart', () => video.play());
                video.addEventListener('touchend', () => video.pause());
            }
        });

        // Pin Contact Section with Scale Effect
        gsap.to('#contact', {
            scale: 1.02,
            scrollTrigger: {
                trigger: '#contact',
                start: 'top top',
                pin: true,
                pinSpacing: false,
                scrub: 1,
                end: '+=200'
            }
        });
    </script>
</body>
</html>
